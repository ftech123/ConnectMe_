<html lang="en">

<head>

    <!-- Tailwind CSS -->

    <style>
        /* Additional CSS for chatbot styling */
        /* Chat container */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh; /* Adjust the height as needed */
            background-color: #fff;
            margin-top: 10%;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            /* margin-left: 38%; */
        }
        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;

        }
        .chat-input {
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>

<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen flex flex-col">

    <div class="chat-container mx-auto my-3">
        <div class="chat-header bg-blue-500 text-white py-2" style="text-align: center;">
            Chatbot
        </div>
        <div class="chat-box flex-1 overflow-y-auto p-2">
            <div class="chat-message bot-message bg-gray-200 text-gray-700 rounded-lg mb-2 p-2">
                Hi! How can I help you today?
            </div>
        </div>
        <div class="chat-input flex items-center border-t border-gray-300">
            <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-2 border border-gray-300 rounded-md outline-none" >
            <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2">Send</button>
            <!-- <button onclick="readLastMessageAloud()" class="px-4 py-2 bg-green-500 text-white rounded-md ml-2">Read Last Message</button> -->
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            appendMessage(userInput, 'user-message');

            // Simulate a response from the bot (replace with actual chatbot logic)
            var botResponse = getBotResponse(userInput);
            appendMessage(botResponse, 'bot-message');

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Read the bot response aloud
            readMessageAloud(botResponse);
        }

        function appendMessage(message, className) {
            var chatBox = document.querySelector('.chat-box');
            var messageDiv = document.createElement('div');
            messageDiv.innerHTML = message;
            messageDiv.classList.add('chat-message', className);
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

            } else if (userInput.toLowerCase().includes('principal') || userInput.toLowerCase().includes('hod')) {

                    }

                return '<p>Hello Welcome to AITM Chat Service</p>';
            }
            else if (userInput.toLowerCase().includes('placement') || userInput.toLowerCase().includes('job')) {
                return `AITM Belgaum has a dedicated placement cell that works towards providing placement opportunities to students. The placement cell conducts various activities such as workshops, seminars, and mock interviews to prepare students for placements. Many reputed companies visit the campus for recruitment drives, offering job opportunities to students across different disciplines.`;
            }
            else if (userInput.toLowerCase().includes('naac')) {

            }
            else if (userInput.toLowerCase().includes('seats')) {
                return ` <ul>Seats in AITM 
                    <li>CSE : 120 seats</li>
                    <li>AI : 60 seats</li>

            }
            else if (userInput.toLowerCase().includes('campus tour')) {
                return `For scheduling a campus tour or visit, please refer to the official AITM admissions page or contact the admissions office directly.`;
            }
            else if (userInput.toLowerCase().includes('resources') || userInput.toLowerCase().includes('libraries')) {

                    Libraries: AITM has a library known as the Knowledge Center (KC). It offers a collection of over 32,000 books, including reference books and those relevant to the VTU curriculum. The library also provides services such as book circulation, book bank facility, access to previous year question papers, periodicals, and a reading room.

            else if (userInput.toLowerCase().includes('postgraduate courses') || userInput.toLowerCase().includes('MBA') || userInput.toLowerCase().includes('MTech')) {

            }
            else if (userInput.toLowerCase().includes('partnerships') || userInput.toLowerCase().includes('collaborations') || userInput.toLowerCase().includes('robotics & automation engineering department')) {
                return `<p>The Department of Robotics and Automation Engineering at Angadi Institute of Technology and Management (AITM) has facilitated an insightful industrial visit to Orion Hydraulics Pvt Ltd. During this visit, students had the opportunity to explore various sections of the industry and interact with industry professionals. This collaboration between AITM and Orion Hydraulics Pvt Ltd showcases a partnership in the field of robotics and automation engineering.</p>`;

        function redirectToSearchOnline(query) {
            // Construct the search URL with the query term
            const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            // https://aitmbgm.ac.in/
            // Redirect the user to the search URL
            window.location.href = searchUrl;

        function readMessageAloud(message) {
            var speech = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(speech);
        }

        function readLastMessageAloud() {
            var chatBox = document.querySelector('.chat-box');
            var lastMessage = chatBox.lastChild.textContent;
            readMessageAloud(lastMessage);
        }
